name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install jj
        uses: jj-vcs/setup-jj@v1

      - name: Configure git
        run: |
          git config --global user.email "ci@test.com"
          git config --global user.name "CI"

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest
